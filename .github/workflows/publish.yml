# Deploy via yarn to npm

name: ðŸš¢ Publish

on:
  push:
    branches:
      - main

jobs:
  publish-cargo:
    name: ðŸ¦€ Cargo Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - uses: katyo/publish-crates@v1
      with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
